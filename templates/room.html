<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="roomName" content="{{roomName}}">
	    <title>Chatroom: {{roomName}}</title>
        <link rel="stylesheet" href="http://localhost:8080/css/room.css"/>
    <script
    		src="https://code.jquery.com/jquery-3.3.1.js"
    		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    		crossorigin="anonymous"></script>
    <script src="http://localhost:8080/js/room.js"></script>
	</head>
<body>
    <div id="header">
        <a id="home" href="/">Leave chat</a>
        <h1>Chatroom: {{roomName}}</h1>
    </div>
    <div id="all">
        <div id="previous">
            <div id="prev_active">
                <h1>Previously Active</h1>
            </div>
            <ul id="prev_active_list">
                <!-- previously active rooms are appended to this list -->
            </ul>
        </div>
        <div id="current">
            <div id="history_box">
                <ul id="history_list">
                    <!-- messages sent are appended to this list -->
                </ul>
            </div>
            <div id="messsage_box">
                <form method="POST" action="/{{roomName}}/messages" id="messageForm" name="form" onsubmit="clear();">
                    <input id="message" type="text" placeholder="send message" name="message" autocomplete="off"/>
                    <input id="nickname" type="hidden" value="" name="nickname"/>
                    <button id="submit" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
